<html>
    <head>
        <title>Demo HelloWorld (com JSP)</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <%@ include file="bootstrap.html" %>
    </head>
    <body style="padding-top: 100px;">
        <!--Cabeçalho-->
        <nav class="navbar navbar-expand-md fixed-top" style="background-color: #44832d; height: 56px;">
            <div class="container-fluid container-menu" style="position: relative; width: 100% !important;">
                <span style="margin: 0; position: absolute; top: 50%; left: 50%; margin-right: -50%; transform: translate(-50%, -50%); color: #fff;">Tarefa DAC - Cabeçalho</span>
            </div>
        </nav>

        <!--Conteúdo-->
        <div class="container mb-4" style="float: center; background-color: #1F519B; border-radius: 10px; width: 500px; margin: 50px auto; color: #fff;">
            <h1>Preencha o formulário:</h1>
           <form action="sayhello.jsp" method="post">
                <br>Idioma preferido: <input type="radio" name="lang" value="pt" checked> Português
                <input type="radio" name="lang" value="en"> Inglês
                <input type="radio" name="lang" value="fr"> Francês
                <input type="radio" name="lang" value="de"> Alemão
                <br>
                <br>Horário:<input type="radio" name="time" value="dia" checked> Dia
                <input type="radio" name="time" value="tarde"> Tarde
                <input type="radio" name="time" value="noite"> Noite
                <br><br>
                Nome: <input type="text" name="nome"/><br><br>
                <button type="submit" class="btn btn-success btn-block mb-2">Cumprimentar</button>
            </form>
        </div>

        <!--Rodapé-->
        <footer class="page-footer font-small fixed-bottom" style="background-color: #44832d;">
            <div class="text-center py-3" style="color: #fff;">
                Tarefa DAC - Rodapé
            </div>
        </footer>
    </body>
</html>
